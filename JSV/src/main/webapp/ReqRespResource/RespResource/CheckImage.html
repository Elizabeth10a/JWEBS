<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
            分析：
                点击超链接或者图片，需要换一张
                1.给超链接和图片绑定单击事件
                2.重新设置图片的src属性值

         */
        // src/main/webapp/RespResource/CheckImage.html
        window.onload = function () {
            //1.获取图片对象
            var img = document.getElementById("checkCode");
            //服务器缓存不不会切换页面-->传入值重新加载
            //2.绑定单击事件
            img.onclick = function () {
                //加时间戳
                var date = new Date().getTime();

                img.src = "/JSV/respInfoToClient?" + date;
            }
        }
    </script>
</head>

<!--<img id="checkCode" src="/JSV/respInfoToClient"/>-->
<body>
<img id="checkCode" src="/JSV/respInfoToClient"/>
<a id="change" href="">看不清换一张？</a>
</body>
</html>
